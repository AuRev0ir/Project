databaseChangeLog:
  - changeSet:
      id: createOrganizations1
      author: Danil
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: organization_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: rating
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: organization_name
                  type: varchar(200)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: organization_description
                  type: varchar(200)
