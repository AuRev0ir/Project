databaseChangeLog:
  - changeSet:
      id: createOrganizations1
      author: Danil
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id_organization
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_rating
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name_organization
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: description_organization
                  type: varchar(200)
                  constraints:
                    nullable: false