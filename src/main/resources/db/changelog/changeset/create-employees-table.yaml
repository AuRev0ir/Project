databaseChangeLog:
  - changeSet:
      id: createEmployees1
      author: Danil
      changes:
        - createTable:
            tableName: Employees
            columns:
              - column:
                  name: id_employee
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name_employee
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: surname_employee
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: patronymic_employee
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: job_title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: data_of_employment
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: organization_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: createEmployees2
      author: Danil
      changes:
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id_organization
            constraintName: FKEmployee