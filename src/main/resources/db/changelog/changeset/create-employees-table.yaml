databaseChangeLog:
  - changeSet:
      id: createEmployees1
      author: Danil
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: employee_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: third_name
                  type: varchar(200)

              - column:
                  name: job_title
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: hire_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: organization_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: createEmployees2
      author: Danil
      changes:
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: organization_id
            constraintName: FKEmployee