databaseChangeLog:
  - changeSet:
      id: createRoles1
      author: Danil
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id_role
                  type: bigint
                  constraints:
                    primaryKey: true

              - column:
                  name: name_role
                  type: varchar(200)
                  constraints:
                    nullable: false

