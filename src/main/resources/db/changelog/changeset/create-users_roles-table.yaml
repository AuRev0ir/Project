databaseChangeLog:
  - changeSet:
      id: create users_roles
      author: Danil
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: users_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: us

              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: rol

