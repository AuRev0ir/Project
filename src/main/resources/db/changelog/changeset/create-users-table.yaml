databaseChangeLog:
  - changeSet:
      id: create-users
      author: Danil
      changes:
        - createTable:
            tableName: users
            columns:

              - column:
                  name: id_user
                  type: bigint
                  autoIncrement: true

              - column:
                  name: user_name
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: false

              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: user_email
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: date_of_employment
                  type: date
                  constraints:
                    nullable: false



