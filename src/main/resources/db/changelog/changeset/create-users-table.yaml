databaseChangeLog:
  - changeSet:
      id: createUsers1
      author: Danil
      changes:
        - createTable:
            tableName: users
            columns:

              - column:
                  name: id_user
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: user_name
                  type: varchar(200)
                  constraints:
                    unique: true
                    uniqueConstraintName: UniqueNameUser
                    nullable: false


              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: user_email
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: date_of_employment
                  type: date
                  constraints:
                    nullable: false



